<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Helader√≠a Col√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4">üì¶ Inventario Helader√≠a Col√≥n</h1>

    <!-- Formulario de agregar producto -->
    <div class="card mb-4">
        <div class="card-header">Agregar producto</div>
        <div class="card-body">
            <form action="{{ url_for('agregar') }}" method="post" class="row g-2">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="id_categoria" placeholder="ID Categor√≠a" required>
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="stock" placeholder="Stock" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de productos -->
    <div class="card">
        <div class="card-header">Lista de productos</div>
        <div class="card-body">
            <table class="table table-bordered table-striped" id="tabla-productos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function cargarProductos() {
            $.getJSON("/api/productos", function(data) {
                let filas = "";
                data.forEach(p => {
                    filas += `
                        <tr>
                            <td>${p.id_producto}</td>
                            <td>${p.nombre_producto}</td>
                            <td>${p.id_categoria}</td>
                            <td>${p.precio}</td>
                            <td>${p.stock}</td>
                            <td>
                                <form class="d-inline actualizar-form" data-id="${p.idproducto}">
                                    <input type="number" step="0.01" name="precio" placeholder="Nuevo precio">
                                    <input type="number" name="stock" placeholder="Nuevo stock">
                                    <button type="submit" class="btn btn-sm btn-primary">Actualizar</button>
                                </form>
                                <button class="btn btn-sm btn-danger eliminar-btn" data-id="${p.idproducto}">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
                $("#tabla-productos tbody").html(filas);
            });
        }

        $(document).ready(function() {
            cargarProductos();

            // Eliminar producto
            $(document).on("click", ".eliminar-btn", function() {
                let id = $(this).data("id");
                $.post(`/eliminar/${id}`, function() {
                    cargarProductos();
                });
            });

            // Actualizar producto
            $(document).on("submit", ".actualizar-form", function(e) {
                e.preventDefault();
                let id = $(this).data("id");
                let formData = $(this).serialize();
                $.post(`/actualizar/${id}`, formData, function() {
                    cargarProductos();
                });
            });
        });
    </script>
</body>
</html>
